# Run python unit tests

name: docker tests

on:
  push:
  schedule:
    -
      cron:  "0 0 * * 1"
      branches: [ $default-branch ]

jobs:
  unittests:
    runs-on: ubuntu-latest
    env:
      DOCKER_TAG: gha
    steps:
    -
      name: Set DOCKER_TAG environment variable
      run: echo "DOCKER_TAG is set to $DOCKER_TAG"
    -
      name: Checkout code
      uses: actions/checkout@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        target: dev
        push: false
        tags: ${{ secrets.REPO_NAME }}:gha
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.REPO_NAME }}:cache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.REPO_NAME }}:cache,mode=max
        outputs: type=docker
    -
      name: Unit tests
      run: docker-compose run --entrypoint "pytest" dev
    -
      name: Install git
      run: sudo apt-get update && sudo apt-get install -y git
    -
      name: Style tests
      run: |
        docker-compose run dev
        pre-commit run --all-files
